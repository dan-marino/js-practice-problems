<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exercise 4</title>
    <script src="./javascripts/exercise4.js"></script>
    <style media="screen" type="text/css">
      #add_new_student {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Schedules</h1>
      <form id="book_appointment" action="./api/bookings" method="post">
        <fieldset>
          <dl>
            <dt>Please select one schedule (Dropdown menu may take a moment to load):</dt>
            <dd>
              <select id="schedules_dropdown" name="schedules"></select>
            </dd>
            <dt>Email</dt>
            <dd>
              <input id="email" type="email" name="email" value"">
            </dd>
          </dl>
          <input type="submit" name="submit" value="Submit">
        </fieldset>
      </form>
      <form id="add_new_student" action="./api/students" method="post">
        <fieldset>
          <h1>Please provide new student details</h1>
          <dl>
            <dt>Email:</dt>
            <dd>
              <input type="email" name="email" value="">
            </dd>
            <dt>Name:</dt>
            <dd>
              <input type="text" name="name" value="">
            </dd>
            <dt>Booking Sequence:</dt>
            <dd>
              <input type="text" name="booking_sequence" value="">
            </dd>
          </dl>
          <input type="submit" name="submit" value="Submit">
        </fieldset>
      </form>
    </main>
  </body>
</html>
